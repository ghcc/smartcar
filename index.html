<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>smart car</title>


<style>
body {
	
}

.control {
	width: 100px;
	height: 322px;
	margin: auto auto;
	background-color: gray;
	display: inline-block;
}

.control div {
	margin: 0px;
	padding: 0px;
	border: none;
}

.row {
	width: 100%;
	height: 100px;
}

.col {
	float: left;
	width: 100px;
	height: 100px;
}

.text {
	font-size: 80px;
	line-height: 100px;
	text-align: center;
}

.text:hover {
	color: #fff;
	background-color: #555;
}

#stop .text {
	font-size: 80px;
}

#player_id {
	width: 700px;
	height: 360px;
}
#player-out {
	width:670px;
	height:320px;
	overflow:hidden;
	margin: 0px auto;
	display: inline-block;
}

#player-in {
	margin-top:-110px;
	margin-left:-30px;
	height:450px;
	width:750px;
}
#player-in iframe{
	width:100%;
	height:100%;
	overflow:hidden;
	
}

#container {
	width: 850px;
	height: 350px;
	position: absolute;
	left: 50%;
	top: 50%;
	margin-left: -390px;
	margin-top: -161px;
}
</style>
</head>
<body>
	<div id="container">
		<div id="player-out">
			<div id="player-in">
				<iframe frameborder="no" id="playerIframe" src=""></iframe>
			</div>
		</div>
		<span>
		<div class="control">
			<div class="row">
				<div class="col" id="forward">
					<div class="text">↑</div>
				</div>
			</div>
			<div class="row">
				<div class="col" id="stop">
					<div class="text">●</div>
				</div>
			</div>
			<div class="row">
				<div class="col" id="backward">
					<div class="text">↓</div>
				</div>
			</div>
		</div>
		</span>
	</div>
	<iframe src="" id="commandIframe" name="commandIframe" style="display:none;"></iframe>

	<script>
	
		var ws = null;
		function changeCommand(command) {
			document.getElementById("commandIframe").src = "http://112.74.104.7:18888/cgi?command=" + command + ".sh";
		}
	
		var commands = ["forward", "backward", "stop"];
		for(var i=0; i<commands.length; i++) {
			var command = commands[i];
			var dom = document.getElementById(command);
			dom.onclick = function () {				
				changeCommand(this.id);
			}
		}
		document.getElementById("playerIframe").src = "http://112.74.104.7:8080/players/srs_player.html?vhost=&stream=demo&autostart=true";
	</script>
	
</body>
</html>
